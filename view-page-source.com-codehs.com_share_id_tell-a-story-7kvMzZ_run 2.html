.white)\n    circle_maker(5, 75, 130, Color.white)\n    circle_maker(5, 150, 95, Color.white)\n    circle_maker(5, 200, 200, Color.white)\n    circle_maker(5, 300, 100, Color.white)\n    circle_maker(5, 320, 95, Color.white)\n    circle_maker(5, 350, 75, Color.white)\n    circle_maker(5, 270, 150, Color.white)\n\n\u0026quot;\u0026quot;\u0026quot; \n Draws the third scene on the canvas and outputs the second\n section of text for the story.\n\u0026quot;\u0026quot;\u0026quot;\ndef draw_scene3():\n    print(\u0026quot;This is scene 3\u0026quot;)\n\n\u0026quot;\u0026quot;\u0026quot; \n Draws the fourth scene on the canvas and outputs the second\n section of text for the story.\n\u0026quot;\u0026quot;\u0026quot;\ndef draw_scene4():\n    print(\u0026quot;This is scene 4\u0026quot;)\n\n\u0026quot;\u0026quot;\u0026quot;\n This is set up code that makes the story advance from\n scene to scene. Feel free to check out this code and\n learn how it works!\n But be careful! If you modify this code the story might\n not work anymore.\n\u0026quot;\u0026quot;\u0026quot;\n\nscene_counter = 0\n\n# When this function is called the next scene is drawn.\n\ndef draw_next_screen(x, y):\n    global scene_counter \n    scene_counter += 1\n\n    if scene_counter == 1:\n        draw_scene1()\n    elif scene_counter == 2:\n        draw_scene2()\n    elif scene_counter == 3:\n        draw_scene3()\n    else:\n        draw_scene4()\n\nwelcome = Text(\u0026quot;Click to Begin!\u0026quot;)\nwelcome.set_position(get_width() / 2 - welcome.get_width() / 2, get_height() / 2)\nadd(welcome)\n\nadd_mouse_click_handler(draw_next_screen)", "main": true, "readOnly": false, "shouldSave": true}, {"main": false, "name": ".metadata", "readOnly": true, "hidden": true, "shouldSave": false, "text": "2266388"}], "itemType": 4, "itemID": 2266388, "codeUserID": 4478001, "itemTypeStr": "Challenge", "progType": 78, "progTypeString": "brython-graphics", "editable": false, "showFileTree": false, "hasMultipleFiles": "false     <script>
    // we should show the launcher if the current path contains any of the
    // whitelisted partial urls and NOT any of the blacklisted partial urls
    function shouldHideLauncher() {
        // hide the launcher for codehs.me urls
        // (we use the run_shared_program template for non-HTML sandbox programs)
        if (window.location.hostname.endsWith('codehs.me') ||
            window.location.hostname.endsWith('codehsme.localhost')) {
            return true;
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if(urlParams.has('embed')) {
            return true;
        }

        var URL_PATH_BLACKLIST = [
            '/student/',
            '/internal/',
            '/embed_abacus_item/',
            '/tutorial_embedded_item/',
            '/lms/course/create/',
            '/lms/create/',
            '/lms/assign/',
            '/signup/teacher/',
            '/create_item/',
            '/create_bulk_items/'
        ];
        for (var i = 0; i < URL_PATH_BLACKLIST.length; i++) {
            var cur_url = URL_PATH_BLACKLIST[i];
            if (window.location.pathname.indexOf(cur_url) !== -1){
                return true;
            }
        }
        var URL_PATH_WHITELIST = [
            '/teacher/',
            '/support',
            '/lesson_plans',
            '/library/create/',
            '/library/problem_bank',
            '/info',
            '/editor/sandbox',
            '/section/',
            '/school_admin/',
            '/curriculum/',
            '/course/',
            '/pd/',
            '/standards',
            '/elementary/sections/',
            '/elementary/dashboard/',
            '/app/',
        ];
        for (var i = 0; i < URL_PATH_WHITELIST.length; i++) {
            var cur_url = URL_PATH_WHITELIST[i];
            if (window.location.pathname.indexOf(cur_url) !== -1){
                return false;
            }
        }

        // always show on homepage
        // NOTE: logic added here b/c of how whitelist logic is implemented.
        // whitelist logic above makes use of `indexOf` to determine if the
        // specified pathname contains the whitelisted url. we can't add '/'
        // (the homepage) to the `URL_PATH_WHITELIST` constant b/c then every
        // page would become whitelisted
        if(window.location.pathname === '/') {
            return false;
        }

        // hide by default
        return true;
    }

    
    window.intercomSettings = {
        app_id: "x13jbr4h",
        hide_default_launcher: shouldHideLauncher(),
    };
    
    </script>
